[package]
name = "backed_array"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["zstd"]
zstd = ["dep:zstd"]
zstd-thin-lto = ["zstd", "zstd/thin-lto"]
zstd-fat-lto = ["zstd", "zstd/fat-lto"]
zstdmt = ["zstd", "zstd/zstdmt", "dep:lazy_static"]
async = ["dep:async-bincode", "dep:tokio", "dep:tokio-util", "dep:futures", "dep:async-trait"]
async-zstd = ["async", "dep:async-compression", "async-compression/zstd"]
async-zstdmt = ["async-zstd", "async-compression/zstdmt", "dep:lazy_static"]

[dependencies]
# Core dependencies
bincode = "1.3.3"
itertools = "0.12.1"
serde = { version = "1.0.197", features = ["derive"] }
derive-getters = "0.3.0"
uuid = { version = "1.8.0", features = ["v4"] }
anyhow = "1.0.81"

# Zstd dependencies
zstd = { version = "0.13.1", optional = true }
lazy_static = { version = "1.4.0", optional = true }

# Async dependencies
async-compression = { version = "0.4.8", optional = true, features = ["tokio"] }
async-bincode = { version = "0.7.2", optional = true }
tokio = { version = "1.37.0", optional = true, features = ["rt", "io-util", "fs"] }
tokio-util = { version = "0.7.10", optional = true, features = ["io", "io-util"] }
futures =  { version = "0.3.30", optional = true }
async-trait = { version = "0.1.79", optional = true }

[dev-dependencies]
# Add macros for [tokio::test]
tokio = { version = "1.37.0", features = ["rt-multi-thread", "io-util", "fs", "macros"] }
criterion = { version = "0.4", features = ["html_reports", "async_tokio"] }
fs_extra = "1.3.0"
humansize = "2.1.3"
chrono = "0.4.37"

[[bench]]
name = "io_bench"
harness = false

# Profile to use for squeezing max performance
[profile.full-perf]
inherits = "release"
strip = true # Remove symbol data from a release
lto = true # Use full lto instead of thin. Combine with "zstd-fat-lto" feature
overflow-checks = false
panic = "abort"
codegen-units = 1 # Reduce processing speed, but squeeze optimization
